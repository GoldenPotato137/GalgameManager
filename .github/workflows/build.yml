name: build

on: ["push", "pull_request"]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        platform: ["x86", "x64", "ARM64"]
    
    steps:
    - uses: actions/checkout@v4

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Create the app package
      run: msbuild GalgameManager\GalgameManager.csproj /restore "/p:Platform=${{ matrix.platform }};Configuration=Release;UapAppxPackageBuildMode=SideloadOnly;AppxPackageDir=..\publish\;GenerateAppxPackageOnBuild=true"

    - name: Move package
      shell: pwsh
      run: |
        # 将 msix 移动到 publish 根目录
        $msixFile = Get-ChildItem -Path (Get-ChildItem -Path publish -Directory | Select-Object -First 1).FullName -Filter "*.msix" -File | Select-Object -First 1
        if ($msixFile) { Move-Item $msixFile.FullName -Destination publish -Force }
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PotatoVN-${{ matrix.platform }}-sideload
        path: publish/*.msix
